<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>My Portfolio</title>
</head>
<body>
  <header class="header" id="header">
    <nav class="nav container">
      <a href="#" class="nav__logo">Sergey</a>
      <div class="nav__menu">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#home" class="nav__link active-link">
              <i class='bx bx-home-alt' ></i>
            </a>
          </li>
          <li class="nav__item">
            <a href="#about" class="nav__link">
              <i class='bx bx-user' ></i>
            </a>
          </li>
          <li class="nav__item">
            <a href="#skills" class="nav__link">
              <i class='bx bx-book' ></i>
            </a>
          </li>
          <li class="nav__item">
            <a href="#work" class="nav__link">
              <i class='bx bx-briefcase-alt-2' ></i>
            </a>
          </li>
          <li class="nav__item">
            <a href="#contact" class="nav__link">
              <i class='bx bx-message-square-detail' ></i>
            </a>
          </li>
        </ul>
      </div> 
      <i class='bx bx-moon change-theme' id="theme-button"></i>
    </nav>
  </header>
  <main class="main">
    <section class="home section" id="home">
      <div class="home__container container grid">
        <div class="home__data">
          <span class="home__greeting">Hello, I'm</span>
          <h1 class="home__name">Sergey Reshetnikov</h1>
          <h3 class="home__education">Frontend Developer</h3>
          <div class="home__buttons">
            <a download="" href="./assets/pdf/sergey-reshetnikov-resume.pdf" class="button button--ghost">
              Download Resume
            </a>
            <a href="#about" class="button">About me</a>
          </div>
        </div>
        <div class="home__handle">
          <img src="./assets/img/introduction.jpg" alt="" class="home__img">
        </div>
        <div class="home__social">
          <a href="https://www.linkedin.com/" class="home__social-link">
            <i class='bx bxl-linkedin-square' ></i>
          </a>
          <a href="https://github.com/" class="home__social-link">
            <i class='bx bxl-github' ></i>
          </a>
          <a href="https://twitter.com/" class="home__social-link">
            <i class='bx bxl-twitter' ></i>
          </a>
        </div>
        <a href="#about" class="home__scroll">
          <i class='bx bx-mouse home__scroll-icon' ></i>
          <span class="home__scroll-name">Scroll Down</span>
        </a>
      </div>
    </section>
  </main>

  <script src="./assets/js/main.js"></script>
</body>
</html>
